<form name="userLogin">
  <mat-card>
    <mat-card-title>
      Login
    </mat-card-title>
    <mat-card-content>
      <mat-form-field>
        <input matInput placeholder="Username" value="" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" placeholder="Password" value="" required>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="accent">Login</button>
      <button mat-raised-button color="primary">Cancel</button>
      <button mat-button routerLink="/user/register" color="primary">Register</button>
    </mat-card-actions>
  </mat-card>
</form>
